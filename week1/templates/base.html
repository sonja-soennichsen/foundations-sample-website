<!-- This html template will start off all of your other html files/pages -->

<!DOCTYPE html>
<html>

<head>
    <!-- the page title will be a varible passed to the render_template() function for each page separately-->
    <title> {{ page_title }}</title>
    <meta charset="utf-8" />
    <!-- include the css from the file static/style.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>

<body>

    <!-- this headline will appear on all pages. -->
    <header>
        <table>
            <tr>
                <th><a href="/">Home</a></th>
                <th><a href="/second-page">Study Programs</a></th>
                <th><a href="/first-page">Apply</a></th>
            </tr>
        </table>

    </header>

    <!-- This is the part which will be different on each page. 
       see first-page.html for an example of using it -->
    <main>
        {% block content%} {% endblock %}
    </main>
    <footer>
        <h2> Contact us </h2>
        <form action="mailto:sonja.soennichsen@code.berlin">
            <label>Name:</label><br>
            <input type="text" id="name"><br><br>
            <label>E-Mail:</label><br>
            <input type="email" required="" id="email"><br><br>
            <label>Message:</label><br>
            <textarea name="message" equired="" rows="10" cols="30"> </textarea><br> <br>
            <input class="submit_button" type="submit" value="Submit">
        </form>
    </footer>
</body>
